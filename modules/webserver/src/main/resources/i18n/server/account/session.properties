label=Session has expired
description=You active session has expired. Please enter your email and password again to get access.

section1.label=Why it happens?
section1.description=There are a few cases when you session can expire
section1.item1.description=each session has predefined timeout and if you don't have any activities during this period session marked as expired
section1.item2.description=your credential information, like email or password has been changed

section2.label=How to prevent this?
section2.item1.description=There is only one way to disable session timeouts. You should use "Stay signed in" feature \
  to store your credential information into Cookies. In this case is session will expire you will be signed in \
  automatically.
