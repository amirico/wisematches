label=Privacy Policy
description=In order to register an account on WiseMatches you have to provide some personal information to us. \
  We may also collect the following types of information during work with project:

section1.label=Personal Information
section1.item1.description=When you sign up for a WiseMatches account, we ask you for personal information (unique \
  your name, email address and an account password) to your identification and sign in to WiseMatches account.
section1.item2.description=If you have a account you also can provide additional personal information that becomes \
  part of profile and can be accessed by anyone. We are not collect your personal information from third parties and \
  place it in the profile only if you enter it. You are not required to provide such information and you should \
  exercise caution when deciding to disclose your Personal Information in your profile.

section2.label=Information Sharing
section2.item1.description=We do not share any Personal Information with any third parties. Your password and e-mail \
  address will not appear anywhere on the site. We will use e-mail only for notification purposes (game ended, it's \
  your turn notification, this Policy was changed).
section2.item2.description=We share with <a href="http://www.google.com/analytics/" target="_blank">Google Analytics</a>\
   certain pieces of aggregated, non-personal information, for collection of statistic. Such information contains only \
  common information about your place and using software (type of your browser, OS and etc.) and does not identify you \
  individually.

section3.label=Log information
section3.item1.description=When you use your project, we automatically record information that your browser sends \
  whenever you visit a website. It includes information such as your web request, Internet Protocol address, browser \
  type, browser language, the date and time of your request and one or more cookies.

section4.label=Information security
section4.item1.description=We take appropriate security measures to protect against unauthorized access to or \
  unauthorized alteration, disclosure or destruction of data. We restrict access to personal information to employees \
  and contractors who need to know that information in order to operate, develop or improve our services.\
  These individuals are bound by confidentiality obligations and may be subject to discipline and criminal prosecution, \
  if they fail to meet these obligations.
section4.item2.description=We save your password from anyone because don't keep it in open format. We store a hash of \
  your password created with cryptographic hash function instead.

section5.label=Cookies
section5.item1.description=We use cookies to improve the quality of our service by storing user preferences. \
  Most browsers are initially set up to accept cookies, but you can reset your browser to refuse all cookies or to \
  indicate when a cookie is being sent. However, some features may not function properly if your cookies are disabled.

section6.label=External Links
section6.item1.description=Our site contains links to other sites. WiseMatches is not responsible for the content or \
  the privacy policy of such Websites. These other sites may place their own cookies on your , collect data or solicit \
  personal information from you.

section7.label=Changes
section7.item1.description=Please note that we may change this Privacy Policy from time to time. We will not reduce \
  your rights under this Policy without your explicit consent, and we expect most such changes will be minor. \
  Regardless, we will post any Policy changes on this page and, if the changes are significant, we will provide a more \
  prominent notice (including, email notification).
