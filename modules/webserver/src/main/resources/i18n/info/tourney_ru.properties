label=Правила Турниров

section1.item1.description=Новый Турнир WiseMatches стартует каждый месяц (первый понедельник месяца).

section1.item2.description=Все игры в рамках одного турнира ведутся только на том языке, который был выбран при регистрации. \
  После того, как турнир был начат, язык игр не может быть изменён.

section1.item3.description=Каждый турнир делится на пять секций: Профессионал, Мастер, Продвинутый, Средний, Начальный. \
  Любой игрок может присоединиться к секции Профессионал. \
  К другим секция могут присоединиться только игроки, рейтинг который не превышает следующих ограничений: \
  2000 для Мастер, 1700 для Продвинутый, 1500 для Средний и 1300 дла Начальный. \
  Если рейтинг игрока перед началом первого раунда будет выше, чем максимальный для его секции, он автоматически будет \
  переведен в следующую секции. Рейтинг не учитывается в следующих раундах. \
  Если в секции зарегистрирован только один участник, он будет автоматически перемещен в следующую по рейтингу секцию.

section1.item4.description=Все игроки деляться на друппы по 3 или 4 игрока в каждой. \
  Каждый игрок в группе должен сыграть по одной игре с каждый другим игроком в его группе. \
  1 очко дается каждому победителю, ½ каждому игроку при ничьей и проигравший игрок сотается без очков. \
  Ток, кто набирает наибольшее очков в группе автоматически переходит в следующий раунд. \
  В случае конфликта, все игроки с наивысшим равным результатом переходят в следующий раунд.

section1.item5.description=Все игры турнира имеет ограничение в 3 дня на ход. \
  Все игры турнира влияют на рейтинг и он, как и статистика, будет изменен по результатам игр.

section1.item6.description=Извещении о следующем тернире высылается всем зарегистрированным игрокам за 7 дней до старта турнира.

section1.item7.description=Преднамеренный проигрыш или отказ от начавшихся игр турнира до того, как победа одного \
  из игроков не становится явной, приведет к дисквалификации всех остальных участноков группы из турнира.