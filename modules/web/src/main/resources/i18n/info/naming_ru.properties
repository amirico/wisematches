label=Правила Именования Пользователя

section1.description=В зависимости от того, насколько анонимным вы хотите быть в игре, вы можете выбрать имя \
  пользователя основанное на вашем реальном имени, легко узнаваемое прозвище а так же псевдоним, который еще никому не известен.

section2.description=Если вы не хотите использовать ваше настоящее имя, вы должны выбрать имя пользователя, \
  которое будет приятно не только вам, но так же и другим участникам проекта и не будет противоречить правил проекта. \
  Сомнительное имя может оттолкнуть от вас других участников проекта и избежать этого в ваших же интересах.

section3.description=Имена пользователей в WiseMatches регистрозависимые. Будьте аккуратны при вводе имени.

section4.description=На WiseMatches запрещены имена пользователей, вводящие в заблуждение, рекламирующие или оскорбительные:
section4.item1.description=Имена, дающие ощущение что вы обладаете правами, которых на самом деле у вас нет \
  (например, Администратор, Разработчик, Владелец)
section4.item2.description=Отвратительные, оскорбительные, богохульные, грубые, расистские а так же анатомические \
  части тела и различные словообразующие от них.
section4.item3.description=Религиозные, оккультные или исторические значимые (например, Иисус, Аллах, Сталин, \
  Гитлер, Дьявол).
section4.item4.description=Торговые марки продуктов, услуг и т.п.(например, Sony, Philiphs, MacDonald's)
section4.item5.description=Имена знаменитых, когда либо живущих, людей (например, ВладилирПутин, АллаПугачева, \
  СтепанРазин).
section4.item6.description=Комбинация слов, приводящая ко всему вышесказанному.

section5.description=Так же имена, мало отличимые отличающие от запрещенных имен путем внесения орфографической \
  ошибки. Данные ограничения так же относятся к именам, написанным на каком-либо другом языке.

section6.description=Границу между приемлемыми и неприемлемыми именами пользователя проводят наши редакторы основываясь \
  на собственном здравом смысле.

section7.description=Все аккаунты с именем пользователя, которое попадает под данную категорию, будут либо блокированы, \
  либо удалены без какого-либо предупреждения. Имя пользователя не может быть изменено после создания аккаунта.