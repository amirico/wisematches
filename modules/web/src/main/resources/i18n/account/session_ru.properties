label=Время действия вашего сеанса истекло
description=Вредя действия вашего сеанса истекло. Для доступа к запрошенной странице необходимо повторно ввести \
  ваш адрес эл. почты и пароль.

section1.label=Почему это происходит?
section1.description=существует всего два случая, когда время вашего сеанса истекает
section1.item1.description=каждый сеанс имеет период бездействия. Если в течении этого периода вы не совершаете \
  никаких действий, ваш сеанс завершается.
section1.item2.description=ваша личная инфомарция была изменена, в частности, адрес эл. почты либо пароль

section2.label=Как это избежать?
section2.item1.description=Существует только один способ. Вы можете воспользоваться функцией "Запомнить Меня" \
  для сохранения информации, необходимой для входа. В случае, когда вас сеанс завершается, \
  новый сеанс будет создан автоматически.
