label=Правила игры Scribble
description=От двух до четырех игроков могут участвовать в игре формируя слова из фишек на доске размером \
  15 на 15 ячеек. Слова формируются либо по вертикали, либо по горизонтали сверху вниз либо слева на право. \
  Слова должны присутствовать в стандартном словаре и игроки получаются очки формируя слова на доске. Смысл игры \
  заключается в том, чтобы набрать как можно больше очков. Каждая буква имеет определенное количество очков и \
  стратегия игры заключается в том, что бы составить слово с наибольшим количеством очков.

section1.label=Игровая Доска
section1.item1.description=Игровая доска представляется собой квадрат из 15 на 15 ячеек в каждой из которых может \
  быть размещена одна фишка с буквой.

section2.label=Фишки
section2.item1.description=Игра содержит набор фишек, каждая из которых содержит букву и имеет определенное количество \
  очков. Количество очков каждой фишки основывается на частоте использования буквы и сложности ее употребления.
section2.item2.description=Игра так же содержит несколько «пустых» фишек которые добавляют непредсказуемость в игру. \
  Пустые фишки могут быть заменены на любую букву но количество очков за такую букву всегда равно нулю. \
  После того, как пустая фишка размещена на поле ее буква уже не может изменяться.
section2.item3.description=Количество фишек зависит от языка, на котором ведется игра. Для получения информации о \
  количестве фишек, букв и их очков для вашего языка обратитесь к разделу Распределение Букв.

section3.label=Дополнительные Очки
section3.item1.description=Игровая доска содержит «призовые» ячейки. Если фишка размещена в таких ячейках то ее \
  количество очков увеличивается в 2 либо в 3 раза. Некоторые ячейки увеличивают очки не только фишки, но и всего слова.
section3.item2.item1.label=Двойная буква
section3.item2.item1.description=при размещении фишки в данной ячейке ее стоимость увеличивается в два раза.
section3.item2.item2.label=Тройная буква
section3.item2.item2.description=при размещении фишки в данной ячейке ее стоимость увеличивается в три раза.
section3.item2.item3.label=Двойное слово
section3.item2.item3.description=при размещении фишки в данной ячейке стоимость всего слова увеличивается в два раза.
section3.item2.item4.label=Тройное слово
section3.item2.item4.description=при размещении фишки в данной ячейке стоимость всего слова увеличивается в три раза.
section3.item3.description=Ячейки с дополнительными очками могут быть использованы только один раз за игру. \
  Если один из игроков составил слово с использование таких ячеек, при размещении следующего слова с их использованием \
  не увеличивает очки.

section4.label=Начало Игры
section4.item1.description=Первый игрок выбирается случайным образом. В начале игры каждый из игроков получает по \
  семь случайных фишек из банка.
section4.item2.description=Каждый ход игрок может: (1) пропустить ход, передав ход следующему игроку и не получив очков; \
  (2) обменять от одной до семи фишек на эквивалентное количество в банке, передав ход следующему игроку и не \
  получив очков; (3) составить слово на игровой доске и получить соответствующее количество очков.
section4.item3.description=Игрок начинает игру размещая слово таким образом, что бы оно проходило через центральную \
  ячейку, помеченную звездочкой.
section4.item4.description=Игрок может использовать любое количество фишек, находящихся в руке, для составления \
  слова на доске. Слово может располагаться либо слева на право, либо сверху в низ. Слово должно состоять минимум \
  из двух букв и должно использовать минимум одну фишку из руки игрока и минимум одну фишку из уже расположенных на доске.
section4.item5.description=Ход передается в последовательности, соответствующей последовательности присоединения игроков к игре.

section5.label=Замена Фишек
section5.item1.description=После составления слова игрок получает новые фишки, в замен использованных, из банка. \
  Таким образом количество фишек в руке игрока всегда равно семи.
section5.item2.description=Если в банке нет необходимого количества фишек игрок получает все оставшиеся.

section6.label=Пятидесяти Очковый Бонус
section6.item1.description=В случае, когда игрок размещает все свои семь фишек на доске за один раз, он дополнительно \
  получает 50 очков.
section6.item2.description=В случае завершения игры, когда у игрока не было семи фишек, бонус за использование всех \
  фишек не начисляется.
section6.item3.description=Данный бонус не увеличивается при использовании призовых ячеек.

section7.label=Завершение Игры
section7.item1.description=Когда банк больше не содержит фишек и один из игроков использовал все свои фишки, игра заканчивается.
section7.item2.description=Если все игроки дважды подряд пропустили свой ход, игра заканчивается.
section7.item3.description=Игра может быть завершена в любое время одним из игроков. В этом случае очки игрока, \
  завершившего игру, обнуляются и игра заканчивается.
section7.item4.description=Если игра была создана с ограничением по времени и игрок, чей ход, не успевает совершить \
  его за отведенное время, его очки обнуляются и игра заканчивается.

section8.label=Подсчет Очков
section8.item1.description=При завершении игры у всех игроков вычитается количество очков, равное оставшимся у них в руке фишкам.
section8.item2.description=Игрок, завершивший игру и, следовательно, не имеющий фишек в руке получает в качестве \
  бонуса очки всех фишек, оставшихся у противников в руках.
section8.item3.description=Победителем считается тот, кто после всех этих операций имеет наибольшее количество очков.

section9.label=Допустимые Слова
section9.item1.description=В качестве слов не могут быть использованы аббревиатуры, префиксы, суффиксы, слова, \
  содержащие дефис или апостроф а так же слова, которые пишутся с большой буквы.
section9.item2.description=Допустимыми словами являются прямые формы существительных и все их склонения. \
  Допустимые слова проверяются с помощью специального словаря.
