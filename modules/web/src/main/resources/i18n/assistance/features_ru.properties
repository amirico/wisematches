label=Что нового на WiseMathces Эрудит?

section1.label=Следите за нашими изменения ВКонтакте
section1.description=Как всегда, мы рады видеть вас на нашей странице ВКонтакте где мы \
  публикуем все свежие новости и обновления. Присоединяйтесь к нашей группе <a href="http://vk.com/wisematches">ВКонтакте</a>

section2.label=Делитесь своими успехами с друзьями
section2.description=Теперь делиться своими успехами в игре стало гораздо проще. Любая игра а так же ваш профайл теперь доступны \
  любому желающему без регистрации и могут быть легко опубликованы во всех социальных сетях.
section2.item1.description=На панели прогресса ваших игры теперь имеются соответствующие кнопки для быстрой публикации \
  игры в различных социальных сетях;
section2.item2.description=Ваш профайл так же может быть с легкостью опубликован в вашей любимой социальной сети используя \
  соответствующие кнопки, расположенные под вашей фотографией.

section3.label=Участвуйте в турнирах для расширения круга игроков
section3.description=Ежемесячно мы проводим открытые турниры. Не забудьме зарегистрироваться, что бы принять участие.

section4.label=Награды ждут вас
section4.description=Мы добавили награды за активное участие. Награду может получить любой игрок, выполнивший необходимые \
  для этого условия. Список наград и уловия их получиния описаны на странице помощи <a href="/info/awards">Медали, Знаки Отличия и Нашивки</a>.

section5.label=Искать противников стало легче
section5.description=Мы расширили диалог поиска игроков. Теперь противника можно найти, если вы знаете его имя либо \
  определить дополнительные параметры поиска и помощью функции "расширенный поиск"

section6.label=Хотите знать, кто ещё имеет такие же награды, как у вас?
section6.description=Теперь нет ничего проще. В любой из профайлов, если игрок имеет награды, вы можете нажать на \
  изображение награды и посмотреть список всех игроков, кто уже награжден.

section7.label=Играйте в WiseMatches Эрудит с помощью социальных профайлов
section7.description=Мы добавили возможность входить в игру WiseMatches Эрудит с помощью ваших любимых социальных сетей. \
  Теперь вам нет необходимости создавать новый WiseMatches Аккаунт и запоминать пароль. Используйте профиль вашей \
  любимой социальной сети для входа в WiseMatches а мы выполним всю остальную работу за вас.